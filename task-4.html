<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <script>
        
        let quantity = 7;
        let fibonacciNum = [0,1];

        for (i = 2; i < quantity; i ++) {
            fibonacciNum[i] = fibonacciNum[i-1] + fibonacciNum[i-2];
        }

        document.write(fibonacciNum);

    </script>

</body>
</html>
