<!DOCTYPE html>

<body>
    
    <script>
        
        
        for (let i = 0; i < 20; i++) {

            for (let j = 20; j > i; j--) {
                document.write('&nbsp'); /*неразрывный пробел*/
            }

            for (let n = 0; n < i; n++) {
                document.write('' + '*' + ''); 
            }

            document.write('</br>');
            
        }



    </script>

</body>
</html>
